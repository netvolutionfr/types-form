<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Types de zones de formulaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form>
    <div class="mb-3">
        <select class="form-select" aria-label="Civilité">
            <option selected>Choisissez une civilité</option>
            <option value="1">M.</option>
            <option value="2">Mme</option>
            <option value="3">Autre</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom">
    </div>
    <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
        <label for="date-naissance" class="form-label">Date de naissance</label>
        <input type="date" class="form-control" id="date-naissance" name="date-naissance">
    </div>
    <div class="mb-3">
        <label for="address1" class="form-label">Adresse 1</label>
        <input type="text" class="form-control" id="address1" name="address1">
    </div>
    <div class="mb-3">
        <label for="address2" class="form-label">Adresse 2</label>
        <input type="text" class="form-control" id="address2" name="address2">
    </div>
    <div class="row mb-3">
        <div class="col-3">
            <label for="zip" class="form-label">Code postal</label>
            <input type="text" class="form-control" id="zip">
        </div>
        <div class="col-9">
            <label for="city" class="form-label">Ville</label>
            <input type="text" class="form-control" id="city">
        </div>
    </div>
    <div class="mb-3">
        <label for="tel" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="tel">
    </div>
</form>
</div>
</body>
</html>
